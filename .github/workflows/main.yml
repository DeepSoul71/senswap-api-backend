name: Automatic Deployment

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Welcome
        run: echo Start deploying SenSwap API
      - name: Build Dockerfile
        run: |
          sed -i 's/__ENV__/prod/g' Dockerfile
          cat Dockerfile
      - name: Build docker
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: tuphanson/senswap-api
          tags: latest
      - name: Run docker
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATEKEY }}
          script: |
            sudo docker stop api
            sudo docker rm api
            sudo docker pull tuphanson/senswap-api
            sudo docker run -d -p 80:80 --name api tuphanson/senswap-api
            sudo docker image prune -a -f
            echo "{\"username\":\"${{ secrets.DB_USERNAME }}\",\"password\":\"${{ secrets.DB_PASSWORD }}\",\"dbname\":\"${{ secrets.DB_NAME }}\"}" >> atlas.json
            sudo docker cp ./atlas.json api:/home/senswap-api/configs/credential/atlas.json
            rm -rf atlas.json
